<html>

<head>
    <meta charset="UTF-8">
    <title>Youtube | Home</title>
</head>

<body>
    <h1> <mark>H1</mark> </h1> <!-- titulo -->
    <h2><b>H2</b> </h2>
    <h3><u>H3</u> </h3>
    <h4> <small>H4</small></h4>
    <h5><i>H5</i> </h5>
    <h6><del>H6</del> </h6>

    <br> <!-- salto de linea -->

    <p> <sup>Etiqueta </sup> p </p> <!-- parrafo -->

    <p> <strong>Etiqueta </strong> 2 </p> <!-- Strong, negrita, pero dependera del navegador-->

    <p> <em>Etiqueta </em> 2 </p> 


    <!-- ETIQUETA A: sirven para ir a lugares-->

    <!-- Referencia de Hyper-texto. Se convierte en una especie de enlace. -->
    <!-- Ruta absoluta: https://www.google.com -->
    <!-- blank: nueva pestaña
    self: misma pestaña
    title: al colocar el puntero, sale un cartelito-->
    <a href="https://www.google.com" target="_blank" title="www.google.com"> Ir a Google </a> 

    <br>

    <!-- Ruta relativa: es la direccion relativa al archivo html actual -->
    <a href="../clase_02/index.html" download="index.html"> Ir a la clase_02</a>
    <!-- download="" , Te permite descargar cualquier cosas que elijas. Tambien va sin valor, obviamente debe estar el href-->

    <br><br>

    <!-- Anclas: nos sirven para redirigirnos a partes especificas -->
    <a href="#abajo" name="arriba">Ir hacia abajo</a><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <a href="#arriba" name="abajo">Ir hacia arriba</a>

    <br>
    <!-- Anclaje entre paginas -->
    <a href="../clase_02/index.html#bla">Ir hacia bla</a>

</body>

</html>
